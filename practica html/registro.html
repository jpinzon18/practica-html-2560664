<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD-REGISTRO</title>
    <link rel="icon" href="img/icono_cohete.png">
    <link rel="stylesheet" href="css/estilos.css">
    <!--cdn de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!--cdn de font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--funcion de js para validar datos-->

<script>

        function validar() {
            var opcion = document.formulario.condiciones; //acceso al bot칩n
            if (opcion.checked == true) { //bot칩n seleccionado
                alert("Su registro a sido enviado exitosamente ")
            } else { //bot칩n no seleccionado
                swal("ERROR", "El formulario no ha podido enviarse. \n Debe aceptar las condiciones para poder enviar el registro");
                return false; //el formulario no se envia
            }
        }
  
</script> 

</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li> <a href="busqueda.html" >buscar</a></li>
                <li> <a href="registro.html">Registrarse</a></li>
                <li> <a href="iniciar.html">Iniciar Sesion</a></li>
                <li> <a href="index.html">Inicio</a></li>
                
            </ul>
    
        </div>
        <h1>SAD_REGISTRARSE</h1>
    </header>
    
    <div class="contenido">
        <form  name="formulario" class="form-registro" action="#" onsubmit="return validar()">
           
            <div class="titulo">
                <h2>Crear cuenta</h2>
            </div>
                           
            <div class="entrada">
                
                <label>Nombre Completo</label>
                <input type="text"  class="campo"   placeholder="" required>
               
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>  
                    </span>
            </div>
    
            <div class="entrada">
                <label>Email</label>
                    
                <input type="email"  class="campo"  placeholder="nombre@correo.com" required>
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>  
                    </span>
            </div>
            <div class="entrada">
                <label>Tipo Documento</label>
                <select name="select">
            <option>CE</option>
            <option>TI</option>
            <option>CC</option>
                </select>
            </div>
            <div>

                <div class="entrada">
                
                    <label>No. Documento</label>
                    <input type="text"  class="campo"   placeholder="" required>
                   
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>  
                        </span>
                </div>

                <div class="entrada">
                
                    <label>Contrase침a</label>
                    <input type="password"  class="campo"   placeholder="" required>
                   
                        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>  
                        </span>
                </div>
    
            <div class="entrada">
                <input type="checkbox" name="condiciones" value="aceptado" /> He leido y acepto las condiciones del contrato <br/><br/>
            </div>
    
            <div class="boton">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>


</body>

</html>
